    <script>
        let inspirations = JSON.parse(localStorage.getItem('inspirations') || '[]');
        let selectedTags = [];
        let selectedIntensity = 0;
        let currentFilter = 'all';
        
        // æ ‡ç­¾é€‰æ‹©
        document.querySelectorAll('.tag-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tag = btn.dataset.tag;
                if (selectedTags.includes(tag)) {
                    selectedTags = selectedTags.filter(t => t !== tag);
                    btn.classList.remove('active');
                } else {
                    selectedTags.push(tag);
                    btn.classList.add('active');
                }
            });
        });
        
        // å¼ºåº¦é€‰æ‹©
        document.querySelectorAll('.intensity-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.intensity-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedIntensity = parseInt(btn.dataset.level);
            });
        });
        
        // ç­›é€‰
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderList();
            });
        });
        
        function addInspiration() {
            const content = document.getElementById('content').value.trim();
            if (!content) {
                alert('å†™ç‚¹ä»€ä¹ˆå§~');
                return;
            }
            
            const inspiration = {
                id: Date.now(),
                content,
                tags: [...selectedTags],
                intensity: selectedIntensity,
                date: new Date().toLocaleString('zh-CN')
            };
            
            inspirations.unshift(inspiration);
            localStorage.setItem('inspirations', JSON.stringify(inspirations));
            
            // é‡ç½®
            document.getElementById('content').value = '';
            selectedTags = [];
            selectedIntensity = 0;
            document.querySelectorAll('.tag-btn, .intensity-btn').forEach(b => b.classList.remove('active'));
            
            renderList();
        }
        
        function deleteInspiration(id) {
            if (confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªçµæ„Ÿå—ï¼Ÿ')) {
                inspirations = inspirations.filter(i => i.id !== id);
                localStorage.setItem('inspirations', JSON.stringify(inspirations));
                renderList();
            }
        }
        
        function renderList() {
            const search = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('list');
            
            let filtered = inspirations.filter(i => {
                const matchSearch = i.content.toLowerCase().includes(search);
                const matchFilter = currentFilter === 'all' || i.tags.includes(currentFilter);
                return matchSearch && matchFilter;
            });
            
            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸŒˆ è¿˜æ²¡æœ‰çµæ„Ÿ</h3>
                        <p>éšæ—¶è®°å½•ä½ çš„æƒ³æ³•ï¼Œå“ªæ€•æ˜¯ä¸€å¥è¯</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = filtered.map(i => `
                <div class="inspiration-card">
                    <button class="delete-btn" onclick="deleteInspiration(${i.id})">&times;</button>
                    <div class="card-header">
                        <span class="card-date">${i.date}</span>
                        ${i.intensity ? `<span class="card-intensity intensity-${i.intensity}">${['','ğŸŒ±','ğŸ”¥','ğŸ’¥'][i.intensity]}</span>` : ''}
                    </div>
                    <div class="card-content">${escapeHtml(i.content)}</div>
                    <div class="card-tags">
                        ${i.tags.map(t => `<span class="card-tag">${t}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showRandom() {
            if (inspirations.length === 0) {
                alert('è¿˜æ²¡æœ‰çµæ„Ÿï¼Œå…ˆè®°å½•ä¸€äº›å§~');
                return;
            }
            const random = inspirations[Math.floor(Math.random() * inspirations.length)];
            document.getElementById('random-content').innerHTML = `
                <div class="inspiration-card">
                    <div class="card-header">
                        <span class="card-date">${random.date}</span>
                        ${random.intensity ? `<span class="card-intensity intensity-${random.intensity}">${['','ğŸŒ±','ğŸ”¥','ğŸ’¥'][random.intensity]}</span>` : ''}
                    </div>
                    <div class="card-content">${escapeHtml(random.content)}</div>
