    <script>
        // ========== æ•°æ®å­˜å‚¨ ==========
        let inspirations = JSON.parse(localStorage.getItem('p-inspirations') || '[]');
        let tasks = JSON.parse(localStorage.getItem('p-tasks') || '[]');
        let completedTasks = JSON.parse(localStorage.getItem('p-completed') || '[]');
        
        // ========== å¯¼èˆªåˆ‡æ¢ ==========
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const module = btn.dataset.module;
                document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
                document.getElementById(`module-${module}`).classList.add('active');
                
                // éšè—/æ˜¾ç¤ºéšæœºæŒ‰é’®
                document.querySelector('.random-btn').style.display = 
                    module === 'inspiration' ? 'block' : 'none';
            });
        });
        
        // ========== çµæ„Ÿåº“åŠŸèƒ½ ==========
        let selectedTags = [];
        let selectedIntensity = 0;
        let currentInspFilter = 'all';
        
        document.querySelectorAll('#module-inspiration .tag-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tag = btn.dataset.tag;
                if (selectedTags.includes(tag)) {
                    selectedTags = selectedTags.filter(t => t !== tag);
                    btn.classList.remove('active');
                } else {
                    selectedTags.push(tag);
                    btn.classList.add('active');
                }
            });
        });
        
        document.querySelectorAll('.intensity-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.intensity-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedIntensity = parseInt(btn.dataset.level);
            });
        });
        
        document.querySelectorAll('[data-insp-filter]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-insp-filter]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentInspFilter = btn.dataset.inspFilter;
                renderInspirations();
            });
        });
        
        function addInspiration() {
            const content = document.getElementById('insp-content').value.trim();
            if (!content) {
                alert('å†™ç‚¹ä»€ä¹ˆå§~');
                return;
            }
            
            inspirations.unshift({
                id: Date.now(),
                content,
                tags: [...selectedTags],
                intensity: selectedIntensity,
                date: new Date().toLocaleString('zh-CN')
            });
            
            localStorage.setItem('p-inspirations', JSON.stringify(inspirations));
            
            // é‡ç½®
            document.getElementById('insp-content').value = '';
            selectedTags = [];
            selectedIntensity = 0;
            document.querySelectorAll('#module-inspiration .tag-btn, .intensity-btn').forEach(b => b.classList.remove('active'));
            
            renderInspirations();

        function deleteInspiration(id) {
            if (confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªçµæ„Ÿå—ï¼Ÿ')) {
                inspirations = inspirations.filter(i => i.id !== id);
                localStorage.setItem('p-inspirations', JSON.stringify(inspirations));
                renderInspirations();
            }
        }
        
        function renderInspirations() {
            const search = document.getElementById('insp-search').value.toLowerCase();
            const list = document.getElementById('inspiration-list');
            
            let filtered = inspirations.filter(i => {
                const matchSearch = i.content.toLowerCase().includes(search);
                const matchFilter = currentInspFilter === 'all' || i.tags.includes(currentInspFilter);
                return matchSearch && matchFilter;
            });
            
            if (filtered.length === 0) {

            `).join('');
        }

            });
        });
        
        document.querySelectorAll('[data-task-filter]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-task-filter]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTaskFilter = btn.dataset.taskFilter;
                renderTasks();
            });
        });
        
        function addTask() {
            const title = document.getElementById('task-title').value.trim();
            const deadline = document.getElementById('task-deadline').value;
            
            if (!title || !deadline) {
                alert('å¡«å†™å®Œæ•´ä¿¡æ¯~');
                return;
            }
            
            tasks.push({
                id: Date.now(),
                title,
                deadline,
                priority: selectedPriority,
                delayCount: 0,
                createdAt: new Date().toISOString()
            });
            
            localStorage.setItem('p-tasks', JSON.stringify(tasks));
            
            document.getElementById('task-title').value = '';
            document.getElementById('task-deadline').valueAsDate = new Date();
            
            renderTasks();
            updateStats();
        }
        
        function delayTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const currentDeadline = new Date(task.deadline);
                currentDeadline.setDate(currentDeadline.getDate() + 3);
                task.deadline = currentDeadline.toISOString().split('T')[0];
                task.delayCount++;
                localStorage.setItem('p-tasks', JSON.stringify(tasks));
                renderTasks();
                updateStats();
            }
        }
        
        function showDoneModal(id) {
            doneTaskId = id;
            document.getElementById('done-modal').classList.add('active');
            document.getElementById('actual-time').value = '';
            document.getElementById('actual-time').focus();
        }
        
        function confirmDone() {
            const time = parseFloat(document.getElementById('actual-time').value);
            const taskIndex = tasks.findIndex(t => t.id === doneTaskId);
            
            if (taskIndex > -1) {
                const task = tasks[taskIndex];
                task.completedAt = new Date().toISOString();
                task.actualTime = time || null;
                
                completedTasks.push(task);
                tasks.splice(taskIndex, 1);
                
                localStorage.setItem('p-tasks', JSON.stringify(tasks));
                localStorage.setItem('p-completed', JSON.stringify(completedTasks));
                
                renderTasks();
                updateStats();
                
                document.getElementById('done-modal').classList.remove('active');
                showCelebration();
            }
            
            doneTaskId = null;
        }
        
        function showCelebration() {
            const cel = document.getElementById('celebration');
            cel.classList.add('active');
            setTimeout(() => cel.classList.remove('active'), 2000);
        }
        
        function getDaysLeft(deadline) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(deadline);
            due.setHours(0, 0, 0, 0);
            return Math.ceil((due - today) / (1000 * 60 * 60 * 24));
        }
        
        function getDaysBadge(days) {
            if (days < 0) return '<span class="badge badge-overdue">å·²é€¾æœŸ</span>';
            if (days === 0) return '<span class="badge badge-urgent">ä»Šå¤©</span>';
            if (days <= 2) return `<span class="badge badge-urgent">${days}å¤©</span>`;
            if (days <= 5) return `<span class="badge badge-soon">${days}å¤©</span>`;
            return `<span class="badge badge-ok">${days}å¤©</span>`;
        }
        
        function renderTasks() {
            const list = document.getElementById('task-list');
            
            let filtered = tasks.filter(t => currentTaskFilter === 'all' || t.priority === currentTaskFilter);
            filtered.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
            
            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸŒŸ æ²¡æœ‰å¾…åŠä»»åŠ¡</h3>
                        <p>äº«å—å½“ä¸‹ï¼Œæˆ–è€…æ·»åŠ ä¸€ä¸ªæ–°ä»»åŠ¡</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = filtered.map(t => {
                const daysLeft = getDaysLeft(t.deadline);
                const priorityLabel = {high: 'ğŸ”¥ ç´§æ€¥', medium: 'âš¡ é‡è¦', low: 'ğŸ’¤ ä¸€èˆ¬'}[t.priority];
                
                return `
                    <div class="task-card ${t.priority}">
                        <div class="task-title">${escapeHtml(t.title)}</div>
                        <div class="task-meta">
                            <span class="badge badge-priority-${t.priority}">${priorityLabel}</span>
                            <span>ğŸ“… ${t.deadline}</span>
                            ${getDaysBadge(daysLeft)}
                        </div>
                        <div class="task-actions">
                            <button class="action-btn btn-success" onclick="showDoneModal(${t.id})">âœ“ å®Œæˆ</button>
                            <button class="action-btn btn-secondary" onclick="delayTask(${t.id})">
                                â° å»¶å3å¤©
                                ${t.delayCount > 0 ? `<span class="delay-count">(${t.delayCount})</span>` : ''}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats() {
            document.getElementById('stat-total').textContent = tasks.length;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekCompleted = completedTasks.filter(t => new Date(t.completedAt) > weekAgo).length;
            document.getElementById('stat-week').textContent = weekCompleted;
            
            const allTasks = [...tasks, ...completedTasks];
            const avgDelay = allTasks.length > 0 
                ? (allTasks.reduce((sum, t) => sum + (t.delayCount || 0), 0) / allTasks.length).toFixed(1)
                : 0;
            document.getElementById('stat-delay').textContent = avgDelay;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // æ¨¡æ€æ¡†å…³é—­
        document.querySelectorAll('.modal').forEach(m => {
            m.addEventListener('click', (e) => {
                if (e.target === m) m.classList.remove('active');
            });
        });
        
        document.getElementById('actual-time').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') confirmDone();
        });
        
        // åˆå§‹åŒ–
        renderInspirations();
        renderTasks();
        updateStats();
    </script>
</body>
